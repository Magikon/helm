name: Docker Image CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get latest tag
      run: |
        echo "::set-output name=LATEST_TAG::${git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo v1.0.0}"
      id: latest-tag
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mikayel/helm:${{steps.latest-tag.outputs.LATEST_TAG}}